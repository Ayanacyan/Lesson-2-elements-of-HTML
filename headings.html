<html>
    <head>
        <title>Headings in HTML</title>
    </head>
    <body>
        <h1>My name is Ayana</h1>
        <h2>I like dogs</h2>
        <h3>I also love other animals</h3>
        <h4>I don't like snakes though</h4>
        <h5>I wish to study animals</h5>
        <h6>Animals are really great in my opinion</h6>
        <p>I love animals</p>
    </body>
</html>
